<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Adoption Application Form</title>
</head>
<body>
    <form action="/submit-application" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>

        <div class="form-group">
            <label for="dog-experience">
                <input type="checkbox" id="dog-experience" name="dog_experience" value="yes"> 
                Have you ever lived with a Dog before?
            </label>
        </div>

        <div class="form-group">
            <label for="preferred-breeds">Please select your preferred breeds</label>
            <select id="preferred-breeds" name="preferred_breeds[]" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Poodle">Poodle</option>
                <!-- Add more breeds as needed -->
            </select>
        </div>

        <!-- Add ID to the submit button -->
        <input type="submit" id="submit" value="Submit">
    </form>

    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

</body>
</html>
