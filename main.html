<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit-application" method="post">
        <h2>Dog Adoption Application Form</h2>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
        </div>

        <div class="form-group">
            <label for="dog-experience">
                <input type="checkbox" id="dog-experience" name="dog_experience"> 
                Have you ever lived with a Dog before?
            </label>
        </div>

        <div class="form-group">
            <label for="preferred-breeds">Please select your preferred breeds</label>
            <select id="multiSelect" name="preferred_breeds[]" type= "select" multiple required>
                <option value="Labrador">Labrador</option>
                <option value="Beagle">Beagle</option>
                <option value="German Shepherd">German Shepherd</option>
              
            </select>
        </div>

        <input type="submit" value="Submit">
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
